<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kartu</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        margin-left: 10%;
        margin-right: 10%;
        background-color: black;
        text-align: justify;
    }

</style>
<body>
        <img id="gambar" src="" alt="lalal" style="vertical-align: center; width: 50%; height: 60%; border: 3px solid white; margin-right: 5%;">
    <div class="container mt-5">
        <h1><span id="nama" style="color:whitesmoke;"></span></h1>
        <p class="card-text"><span id="deskripsi" style="color: whitesmoke;"></span></p>
        <button class="btn btn-info" onclick="window.history.back()">Back</button>
        <!-- window.location.href='/index.html' -->
    </div>

  <script>
    var cardDetail = sessionStorage.getItem('clicked');
    var data = JSON.parse(cardDetail);
  
    // Access elements by ID
    const namaElement = document.getElementById('nama');
    const deskripsiElement = document.getElementById('deskripsi');
    const gambarElement = document.getElementById('gambar');
  
    // Set element values using parsed data
    namaElement.textContent = data.nama;
    deskripsiElement.textContent = data.deskripsi;
    gambarElement.src = data.gambar;
  </script>
  
</body>
</html>
